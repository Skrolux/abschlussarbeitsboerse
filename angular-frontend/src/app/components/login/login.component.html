<div class="main-div">
    <mat-card>
        <mat-card-title style="margin-top: 20px;">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-error *ngIf="loginInvalid">
                    Zugangsdaten ung√ºltig!
                </mat-error>
                <mat-form-field class="full-width-input">
                    <mat-label>Matrikelnummer</mat-label>
                    <input type="text" matInput placeholder="Matrikelnummer" formControlName="fullMatNr" required>
                    <mat-error>
                        Matrikelnummer erforderlich!
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>Passwort</mat-label>
                    <input type="password" matInput placeholder="Passwort" formControlName="password" required>
                    <mat-error>
                        Passwort erforderlich!
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
